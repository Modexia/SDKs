name: Publish Python Package

# Build and publish the nested Python SDK at SDKs/pythonSdk when a
# GitHub Release is published or when a version tag is pushed.
on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SDKs/pythonSdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        run: |
          python -m build

      - name: Publish to PyPI (pypa action)
        uses: pypa/gh-action-pypi-publish@v1
        with:
          packages-dir: SDKs/pythonSdk/dist
